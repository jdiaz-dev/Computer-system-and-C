<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    class Foo {
      a = 12123121;
    }

    const foo = new Foo();

    //with message channel we can execute 2 differents script attached to the same file
    const mc = new MessageChannel();
    mc.port1.onmessage = ({data}) => console.log(data);   // receive info
    mc.port2.postMessage(foo);//send info
    console.log(`The preferred languages are '${navigator.languages}'`);


    // const mp = new MessagePort()

    // const jst = new JSTransferable()
  </script>
</head>

</body>
</html>
